apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-credentials
  namespace: monitoring # Add the namespace where you want this secret
spec:
  refreshInterval: 5m # Increased refresh interval to reduce load on the secret store
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-secret-store
  target:
    name: grafana-credentials
    creationPolicy: Owner
  data:
    - secretKey: GRAFANA_USER
      remoteRef:
        key: initial-secret
        property: GRAFANA_USER
    - secretKey: GRAFANA_PASSWORD
      remoteRef:
        key: initial-secret
        property: GRAFANA_PASSWORD
  # Optional: Add data type and template
  dataFrom:
    - extract:
        key: initial-secret
