apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-k8s-ing
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - n2app-matric.pea.co.th
      secretName: grafana-k8s-cert
  rules:
    - host: n2app-matric.pea.co.th
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: monitoring-production-grafana
                port:
                  number: 80
