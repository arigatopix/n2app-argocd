apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: n2app-backend-credentials
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-secret-store
  target:
    name: n2app-backend-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: APP_PORT
      remoteRef:
        key: n2app-backend-secret
        property: APP_PORT

    - secretKey: DB_MAIN
      remoteRef:
        key: n2app-backend-secret
        property: DB_MAIN
